name: Deploy Backend Production

on:
  workflow_dispatch:

env:
  GCP_REGION: us-east1
  CLOUD_RUN_SERVICE: guardia-api-production
  IMAGE_NAME: guardia-api
  IMAGE_TAG: prod-${{ github.sha }}

jobs:
  validate:
    name: Validate branch
    runs-on: ubuntu-latest
    steps:
      - name: Only main branch allowed
        if: github.ref != 'refs/heads/main'
        run: |
          echo "::error::Production deploys are only allowed from the main branch. Current branch: ${{ github.ref_name }}"
          exit 1

  deploy:
    name: Backend â†’ Cloud Run (production)
    needs: validate
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            -f infra/docker/backend.Dockerfile \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/guardia/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/guardia/${{ env.IMAGE_NAME }}:prod-latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/guardia/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/guardia/${{ env.IMAGE_NAME }}:prod-latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.CLOUD_RUN_SERVICE }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/guardia/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
