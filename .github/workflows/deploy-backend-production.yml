name: Deploy Backend Production

on:
  workflow_dispatch:

env:
  GCP_REGION: us-east1
  CLOUD_RUN_SERVICE: guardia-api-production
  IMAGE_NAME: guardia-api
  IMAGE_TAG: prod-${{ github.sha }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          cd backend
          pytest --cov=app --cov-report=term-missing --cov-fail-under=60

  validate:
    name: Validate branch
    runs-on: ubuntu-latest
    steps:
      - name: Only main branch allowed
        if: github.ref != 'refs/heads/main'
        run: |
          echo "::error::Production deploys are only allowed from the main branch. Current branch: ${{ github.ref_name }}"
          exit 1

  deploy:
    name: Backend â†’ Cloud Run (production)
    needs: [test, validate]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python 3.11 for Model Download
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Download ML Model
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface_hub structlog
          python backend/scripts/download_model.py

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/backend.Dockerfile
          push: true
          tags: |
            ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/guardia/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/guardia/${{ env.IMAGE_NAME }}:prod-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.CLOUD_RUN_SERVICE }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/guardia/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          flags: '--cpu=2 --memory=4Gi --cpu-boost --min-instances=0 --max-instances=2'

  sync-smtp-gateway:
    name: Sync SMTP Gateway VM
    needs: deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Update SMTP Gateway VM
        run: |
          gcloud compute ssh guardia-smtp-gateway \
            --zone=us-east1-b \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="sudo git config --global --add safe.directory /opt/guardia && cd /opt/guardia && sudo git fetch origin && sudo git checkout ${{ github.ref_name }} && sudo git pull origin ${{ github.ref_name }} && cd backend && sudo /opt/guardia/backend/.venv/bin/pip install -e '.[dev]' --quiet && sudo systemctl restart guardia-smtp && echo 'SMTP gateway updated and restarted'"
