name: Deploy Frontend Production

on:
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run unit tests
        run: npm run test -- --run
        working-directory: frontend

      # E2E tests disabled in CI - run locally with: npm run test:e2e
      # - name: Install Playwright
      #   run: npx playwright install --with-deps chromium
      #   working-directory: frontend
      #
      # - name: Run E2E tests
      #   run: npm run test:e2e
      #   working-directory: frontend
      #   env:
      #     VITE_API_BASE_URL: http://localhost:8000/api/v1

  validate:
    name: Validate branch
    runs-on: ubuntu-latest
    steps:
      - name: Only main branch allowed
        if: github.ref != 'refs/heads/main'
        run: |
          echo "::error::Production deploys are only allowed from the main branch. Current branch: ${{ github.ref_name }}"
          exit 1

  deploy:
    name: Frontend â†’ Vercel (production)
    needs: [test, validate]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy prebuilt to Vercel
        run: |
          mkdir -p .vercel
          echo '{"projectId":"${{ secrets.VERCEL_PROJECT_ID }}","orgId":"${{ secrets.VERCEL_ORG_ID }}"}' > .vercel/project.json
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes dist/
        working-directory: frontend
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
