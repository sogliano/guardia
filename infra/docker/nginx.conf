# âœ… PRODUCTION CONFIG: This nginx config is for production deployments
#
# Features:
# - HTTP (port 80) with redirect to HTTPS
# - HTTPS (port 443) with SSL/TLS
# - Security headers
# - API health check proxying
#
# For local development, use: frontend/nginx.conf (port 3000, no SSL)

# HTTP server - redirect to HTTPS in production
server {
    listen 80;
    server_name guardia.strike.sh localhost;

    # Redirect to HTTPS if production domain
    if ($host = guardia.strike.sh) {
        return 301 https://$host$request_uri;
    }

    # For localhost/development, serve normally
    root /usr/share/nginx/html;
    index index.html;

    # SPA: route all non-file requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://backend:8000;
    }
}

# HTTPS server - production only
server {
    listen 443 ssl http2;
    server_name guardia.strike.sh;

    # SSL configuration (certificates provided via Let's Encrypt or GCP)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /usr/share/nginx/html;
    index index.html;

    # SPA: route all non-file requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Health check
    location /health {
        proxy_pass http://backend:8000;
    }
}
