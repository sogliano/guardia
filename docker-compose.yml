services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - CLERK_PEM_PUBLIC_KEY=${CLERK_PEM_PUBLIC_KEY}
      - QUARANTINE_STORAGE_PATH=/app/quarantine_store
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./ml/models:/app/ml_models
      - quarantine_data:/app/quarantine_store
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      timeout: 5s
      start_period: 10s
      retries: 3

  smtp-gateway:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.gateway.server
    ports:
      - "2525:2525"
    env_file: .env
    environment:
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PEM_PUBLIC_KEY=${CLERK_PEM_PUBLIC_KEY}
      - QUARANTINE_STORAGE_PATH=/app/quarantine_store
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./ml/models:/app/ml_models
      - quarantine_data:/app/quarantine_store
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('127.0.0.1',2525)); s.close()"]
      interval: 15s
      timeout: 5s
      start_period: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 15s
      timeout: 5s
      start_period: 10s
      retries: 3

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: guardia
      POSTGRES_USER: guardia
      POSTGRES_PASSWORD: guardia_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardia"]
      interval: 5s
      timeout: 5s
      retries: 5

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.17.0
    ports:
      - "5000:5000"
    command: mlflow server --host 0.0.0.0 --port 5000
    volumes:
      - mlflow_data:/mlflow

volumes:
  pgdata:
  mlflow_data:
  quarantine_data:
